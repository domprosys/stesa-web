<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin-bottom: 5px;
        }
        
        /* Animated gradient separator */
        .gradient-separator {
            width: 300px;
            height: 4px;
            margin: 15px auto;
            border-radius: 2px;
            background: linear-gradient(90deg, #0066cc, #cc00cc, #009900, #cc9900);
            background-size: 300% 100%;
            animation: gradient-flow 8s ease infinite;
        }
        
        @keyframes gradient-flow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gradient Separator Test</h1>
        <div class="gradient-separator"></div>
        <p>This is a test of the animated gradient separator</p>
    </div>
</body>
</html>
