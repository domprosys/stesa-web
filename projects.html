    <style>
        /* From contact.html: frosted content box */
        .main-container { display: flex; justify-content: center; align-items: center; flex: 1; padding: 20px; box-sizing: border-box; margin-top: 120px; }
        .content-box { width: 800px; max-width: 90%; padding: 45px 50px; background: rgba(255,255,255,0.1); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.18); position: relative; overflow: hidden; box-sizing: border-box; z-index: 1; }
        .content-box::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(90deg, #0066cc, #cc00cc, #009900); }
        .content-box h1 { font-family: 'Montserrat', sans-serif; color: #fff; margin-bottom: 35px; font-size: 2.8rem; text-align: center; font-weight: 700; letter-spacing: 0.02em; position: relative; padding-bottom: 15px; }
        .content-box h1::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 80px; height: 3px; background-color: rgba(0, 102, 204, 0.7); }
        .contact-info { margin-bottom: 30px; text-align: left; color: #eee; line-height: 1.6; font-family: 'Montserrat', sans-serif; }
        
        /* Project container styles */
        .projects-container {
            margin-top: 40px;
        }
        
        /* Project grid as a column */
        .projects-grid {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
        }
        
        /* Spoiler preview project card */
        .project-card {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            position: relative;
            height: 180px;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
            background-color: rgba(255, 255, 255, 0.12);
        }
        
        .project-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 102, 204, 0.2), rgba(204, 0, 204, 0.2));
            opacity: 0.5;
            transition: opacity 0.4s ease;
        }
        
        .project-card:hover::before {
            opacity: 0.7;
        }
        
        .project-locked {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            text-align: center;
            z-index: 2;
            width: 100%;
            padding: 0 20px;
            opacity: 0.9;
        }
        
        .project-coming-soon {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 8px;
            font-weight: normal;
        }
        
        .project-card:nth-child(2)::before {
            background: linear-gradient(45deg, rgba(204, 0, 204, 0.2), rgba(0, 153, 0, 0.2));
        }
    </style>

    <!-- Scroll arrows functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const projectsGrid = document.querySelector('.projects-grid');
            const leftArrow = document.querySelector('.scroll-left');
            const rightArrow = document.querySelector('.scroll-right');
            const cardWidth = 430; // Card width (400px) + gap (30px)
            const spacerWidth = 0; // Width of the spacer
            
            // Function to scroll to the nearest card start
            function scrollToNearestCard() {
                // This will be handled by CSS scroll-snap-type
                // Just ensuring smooth scrolling behavior
                projectsGrid.style.scrollBehavior = 'smooth';
            }
            
            // Scroll left when left arrow is clicked
            leftArrow.addEventListener('click', function() {
                // Calculate the previous card position
                const currentScroll = projectsGrid.scrollLeft;
                const targetScroll = Math.floor((currentScroll - spacerWidth) / cardWidth) * cardWidth + spacerWidth - cardWidth;
                
                projectsGrid.scrollTo({
                    left: Math.max(0, targetScroll), // Prevent scrolling past the beginning
                    behavior: 'smooth'
                });
                
                // Ensure snap alignment after scroll
                setTimeout(scrollToNearestCard, 500);
            });
            
            // Scroll right when right arrow is clicked
            rightArrow.addEventListener('click', function() {
                // Calculate the next card position
                const currentScroll = projectsGrid.scrollLeft;
                const targetScroll = Math.ceil((currentScroll - spacerWidth) / cardWidth) * cardWidth + spacerWidth + cardWidth;
                
                projectsGrid.scrollTo({
                    left: targetScroll,
                    behavior: 'smooth'
                });
                
                // Ensure snap alignment after scroll
                setTimeout(scrollToNearestCard, 500);
            });
            
            // Hide scrollbar but maintain functionality
            projectsGrid.style.scrollbarWidth = 'none';
            projectsGrid.style.msOverflowStyle = 'none';
        });
    </script>
