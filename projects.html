<!DOCTYPE html>
<html lang="en">
<head>
    <div id="head-placeholder"></div>
    <title>STESA - Projects</title>
    <link rel="stylesheet" href="css/containers.css">
    <style>
        
        /* Project container styles */
        .projects-container {
            margin-top: 40px;
        }
        
        /* Project grid as a column */
        .projects-grid {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
        }
        
        /* Spoiler preview project card */
        .project-card {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            position: relative;
            height: 180px;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
            background-color: rgba(255, 255, 255, 0.12);
        }
        
        .project-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 102, 204, 0.2), rgba(204, 0, 204, 0.2));
            opacity: 0.5;
            transition: opacity 0.4s ease;
        }
        
        .project-card:hover::before {
            opacity: 0.7;
        }
        
        .project-locked {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            text-align: center;
            z-index: 2;
            width: 100%;
            padding: 0 20px;
            opacity: 0.9;
        }
        
        .project-coming-soon {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 8px;
            font-weight: normal;
        }
        
        .project-card:nth-child(2)::before {
            background: linear-gradient(45deg, rgba(204, 0, 204, 0.2), rgba(0, 153, 0, 0.2));
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <div id="canvas-container"></div>
    
    <div class="page-layout">
        <div class="page-container">
            <h1 class="page-title" data-translate="projects-title">Projects</h1>
            
            <div class="page-content">
                <p data-translate="projects-intro">Explore our innovative projects at the intersection of technology, society, sports, and arts. Each project demonstrates our commitment to pushing boundaries and creating meaningful impact.</p>
            
                <div class="projects-container">
                    <div class="projects-grid">
                        <!-- Project 1: Coming Soon -->
                        <div class="project-card">
                            <div class="project-locked">
                                SOON TO BE ANNOUNCED
                            </div>
                        </div>
                        
                        <!-- Project 2: Coming Soon -->
                        <div class="project-card">
                            <div class="project-locked">
                                SOON TO BE ANNOUNCED
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll arrows functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const projectsGrid = document.querySelector('.projects-grid');
            const leftArrow = document.querySelector('.scroll-left');
            const rightArrow = document.querySelector('.scroll-right');
            const cardWidth = 430; // Card width (400px) + gap (30px)
            const spacerWidth = 0; // Width of the spacer
            
            // Function to scroll to the nearest card start
            function scrollToNearestCard() {
                // This will be handled by CSS scroll-snap-type
                // Just ensuring smooth scrolling behavior
                projectsGrid.style.scrollBehavior = 'smooth';
            }
            
            // Scroll left when left arrow is clicked
            leftArrow.addEventListener('click', function() {
                // Calculate the previous card position
                const currentScroll = projectsGrid.scrollLeft;
                const targetScroll = Math.floor((currentScroll - spacerWidth) / cardWidth) * cardWidth + spacerWidth - cardWidth;
                
                projectsGrid.scrollTo({
                    left: Math.max(0, targetScroll), // Prevent scrolling past the beginning
                    behavior: 'smooth'
                });
                
                // Ensure snap alignment after scroll
                setTimeout(scrollToNearestCard, 500);
            });
            
            // Scroll right when right arrow is clicked
            rightArrow.addEventListener('click', function() {
                // Calculate the next card position
                const currentScroll = projectsGrid.scrollLeft;
                const targetScroll = Math.ceil((currentScroll - spacerWidth) / cardWidth) * cardWidth + spacerWidth + cardWidth;
                
                projectsGrid.scrollTo({
                    left: targetScroll,
                    behavior: 'smooth'
                });
                
                // Ensure snap alignment after scroll
                setTimeout(scrollToNearestCard, 500);
            });
            
            // Hide scrollbar but maintain functionality
            projectsGrid.style.scrollbarWidth = 'none';
            projectsGrid.style.msOverflowStyle = 'none';
        });
    </script>
    
    <!-- Load scripts -->
    <script src="js/navbar-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="js/particles-background.js"></script>
    <script src="js/animation-manager.js"></script>
    <script src="js/language.js"></script>
</body>
</html>
