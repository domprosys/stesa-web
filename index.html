<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STESA - Society for Emergent Technology, Sports & Arts</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile-fix.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Fira+Mono:wght@400;500;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Styles loaded from css/styles.css -->
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <div id="canvas-container"></div>
    <div class="hero">
        <div class="hero-title-container">
            <!-- Default hero content -->
            <div class="hero-default">
                <h1>
                    <span class="s1">S</span>
                    <span class="t">T</span>
                    <span class="e">E</span>
                    <span class="s2">S</span>
                    <span class="a">A</span>
                </h1>
                <svg class="gradient-separator" viewBox="0 0 300 4" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0,2 L300,2" />
                </svg>
                <div class="subtitle-container">
                    <p id="random-subtitle" data-translate="hero-subtitle">Exploring the intersection of technology, society, sports, and arts</p>
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- Section Boxes: Fixed Bottom Left -->
    <div class="boxes">
        <div class="box" id="society-box">
            <div class="box-label society" data-translate="society-title">Societate</div>
        </div>
        <div class="box" id="tech-box">
            <div class="box-label technology" data-translate="technology-title">Tehnologie</div>
        </div>
        <div class="box" id="sports-box">
            <div class="box-label sports" data-translate="sports-title">Sport</div>
        </div>
        <div class="box" id="arts-box">
            <div class="box-label arts" data-translate="arts-title">Arte</div>
        </div>
    </div>

    <!-- Load scripts -->
    <script src="js/navbar-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="js/particles-background.js"></script>
    <script src="js/animation-manager.js"></script>
    <script src="js/boxes.js"></script>
    <script src="js/language.js"></script>
    <script src="js/subtitle-rotator.js"></script>
</body>
</html>
